<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
    <div class="container">
    <img class="banner" src="./images/bg-pattern-card.svg" alt="" aria-hidden="true">
      <div class="basic-info">
        <img class="pf-picture" src="./images/image-victor.jpg" alt="profile picture">
        <li class="big-text">Victor Crest <span >26</span></li>  
        <li class="small-text">London</li>
      </div>
      <div class="data">
        <ul>
          <li class="big-text">80K</li>
          <li class="small-text">Followers</li>
        </ul>
        <ul>
          <li class="big-text">803K</li>
          <li class="small-text">Likes</li>
        </ul>
        <ul>
          <li class="big-text">1.4K</li>
          <li class="small-text">Photos</li>
        </ul>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alex Fern√°ndez</a>.
    </div>
  </footer>
</body>
</html>
