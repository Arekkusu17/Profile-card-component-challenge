<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="container">
  <img class="banner" src="./images/bg-pattern-card.svg">
    <div class="basic-info">
     <img class="pf-picture" src="./images/image-victor.jpg">
     <li>Victor Crest <span>26</span></li>  
     <li>London</li>
    </div>
    <div class="data">
      <ul>
        <li class="value">80K</li>
        <li class="description">Followers</li>
      </ul>
      <ul>
        <li class="value">803K</li>
        <li class="description">Likes</li>
      </ul>
      <ul>
        <li class="value">1.4K</li>
        <li class="description">Photos</li>
      </ul>
    </div>
  </div>
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alex Fern√°ndez</a>.
    </div>
  </footer>
</body>
</html>
